<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shri Mahakaleshwar Jewellers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --luxury-gold: #D4AF37;
            --deep-gold: #B8860B;
            --light-gold: #FFD700;
            --dark-bg: #0c0c0c;
            --light-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .logo-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
            border: 3px solid var(--luxury-gold);
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
        }

        .logo-header h1 {
            font-size: 28px;
            color: var(--text-light);
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--luxury-gold), var(--light-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-header p {
            color: var(--text-muted);
            font-size: 14px;
            letter-spacing: 2px;
        }

        .login-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--luxury-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--luxury-gold), var(--deep-gold));
            border: none;
            border-radius: 10px;
            color: var(--dark-bg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .demo-credentials {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .demo-credentials h4 {
            color: var(--luxury-gold);
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .demo-credentials h4 i {
            font-size: 18px;
        }

        .credential {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .credential:last-child {
            margin-bottom: 0;
        }

        .credential .role {
            font-size: 12px;
            color: var(--luxury-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .credential .email {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 5px;
            word-break: break-all;
        }

        .credential .password {
            font-size: 14px;
            color: var(--text-muted);
            font-family: monospace;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px;
            }
            
            .logo-img {
                width: 80px;
                height: 80px;
            }
            
            .logo-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-header">
            <img src="logo.png" alt="Shri Mahakaleshwar Jewellers" class="logo-img">
            <h1>Shri Mahakaleshwar Jewellers</h1>
            <p>Premium Billing System</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" 
                       placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-control" 
                           placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                Sign In <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        
        <!-- Demo Credentials -->
        <div class="demo-credentials">
            <h4><i class="fas fa-user-secret"></i> Demo Credentials</h4>
            <div class="credential">
                <div class="role">Administrator</div>
                <div class="email">admin@mahakaleshwar.com</div>
                <div class="password">admin123</div>
            </div>
            <div class="credential">
                <div class="role">Staff</div>
                <div class="email">staff@mahakaleshwar.com</div>
                <div class="password">staff123</div>
            </div>
            <div class="credential">
                <div class="role">Viewer</div>
                <div class="email">viewer@mahakaleshwar.com</div>
                <div class="password">viewer123</div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Demo credential autofill
        document.querySelectorAll('.credential').forEach(credential => {
            credential.addEventListener('click', function() {
                const email = this.querySelector('.email').textContent;
                const password = this.querySelector('.password').textContent;
                
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
            });
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                alert(`Login attempt for: ${email}\n(In a real system, this would authenticate)`);
                // In a real app, you would authenticate here
                // window.location.href = 'dashboard.html';
            }
        });

        // Focus email field on load
        document.getElementById('email').focus();
    </script>
</body>
</html>
